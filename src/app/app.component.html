<div
  class="modal"
  *ngIf="(sworker$ | async) === 'activated'">
  <div class="reload-app">
    <p>There is a new version of the app</p>
    <button (click)="reload()">Get it!</button>
  </div>
</div>

<app-page-home *ngIf="path==''" [@in]
  class="view"
  data-if="route == ''"
  [tracks]="tracks$ | async"></app-page-home>

<app-page-track [@in2]
  class="view"
  *ngIf="path.startsWith('/track/')"
  [track]="track$ | async"></app-page-track>
