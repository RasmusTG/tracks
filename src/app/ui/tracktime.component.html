
<span class="icon">
  <img src="assets/timer.svg" />
</span>

<h3>{{ track.desc }}</h3>

<app-track-clock
  [time]="track.amount"
  [state]="track.state"
  [last]="track.lastRecord"></app-track-clock>

<div class="record">
  <app-record-button
    [state]="track.state"
    (select)="trackTime($event)"
    [colors]="{stopped: '#1695a3', recording: '#f15a24'}"
    ></app-record-button>
</div>
<p class="record-start">
  <span *ngIf="track.state=='stopped'">Start</span>
  <span *ngIf="track.state=='recording'">Stop</span>
</p>

<app-track-clock class="today"
  [time]="track.today"
  [state]="track.state"
  [last]="track.lastRecord"><span>TODAY: </span></app-track-clock>
